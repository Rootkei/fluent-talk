name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Install dependencies
      working-directory: ./backend
      run: go mod download
      
    - name: Run go mod tidy
      working-directory: ./backend
      run: go mod tidy
      
    - name: Verify go mod
      working-directory: ./backend
      run: |
        go mod verify
        git diff --exit-code go.mod go.sum
        
    - name: Run go vet
      working-directory: ./backend
      run: go vet ./...
      
    - name: Build backend
      working-directory: ./backend
      run: go build -v -o server cmd/server/main.go
      
    - name: Run tests
      working-directory: ./backend
      run: go test -v -race -coverprofile=coverage.out ./...
      
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.out
        flags: backend
        
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate HTML
      working-directory: ./frontend
      run: |
        echo "✓ Checking HTML files..."
        test -s index.html && echo "✓ index.html exists"
        
    - name: Validate JavaScript
      working-directory: ./frontend
      run: |
        echo "✓ Checking JavaScript files..."
        test -s app-premium.js && echo "✓ app-premium.js exists"
        test -s assets/js/advanced-features.js && echo "✓ advanced-features.js exists"
        test -s assets/js/phrase-scenarios.js && echo "✓ phrase-scenarios.js exists"
        test -s assets/js/polish.js && echo "✓ polish.js exists"
        
    - name: Validate CSS
      working-directory: ./frontend
      run: |
        echo "✓ Checking CSS files..."
        test -s assets/css/premium.css && echo "✓ premium.css exists"
        test -s assets/css/advanced-features.css && echo "✓ advanced-features.css exists"
        test -s assets/css/phrase-highlighter.css && echo "✓ phrase-highlighter.css exists"
        test -s assets/css/scenarios.css && echo "✓ scenarios.css exists"
        
    - name: Create artifact
      run: |
        mkdir -p dist
        cp -r frontend/* dist/
        
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dist/
        retention-days: 7
        
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build if linting fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./backend
        args: --config=.golangci.yml --timeout=5m
        
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build if security scan fails
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()  # Upload even if scan fails
      with:
        sarif_file: 'trivy-results.sarif'
